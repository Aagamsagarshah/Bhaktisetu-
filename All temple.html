<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Temples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-box input {
      padding: 8px 12px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .temple-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .temple-card {
      background-color: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .temple-card button {
      background-color: #ff6600;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .temple-card button:hover {
      background-color: #e05500;
    }
  </style>
</head>
<body>

<h1>All Temples in India</h1>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search for a temple..." onkeyup="filterTemples()">
</div>

<div class="temple-list" id="templeList">
  <!-- JavaScript se fill hoga -->
</div>

    "Shamalaji Temple (Gujarat)",
    "Girnar Temples (Junagadh)",

    "Subramanya Swamy Temple (Kukke, Karnataka)",
    "Banashankari Temple (Badami)",
    "Horanadu Annapoorneshwari Temple (Karnataka)",
    "Kudalasangama Temple (Karnataka)",
    "Basar Saraswathi Temple (Telangana)",
    "Sammakka Sarakka Temple (Telangana)",
    "Alampur Jogulamba Temple (Telangana)",
    "Chilkur Balaji Temple (Hyderabad)",
    "Jagatpita Brahma Mandir (Pushkar, Rajasthan)",
    "Karni Mata Temple (Deshnoke, Rajasthan)",
    "Eklingji Temple (Udaipur, Rajasthan)",
    "Khatu Shyam Temple (Rajasthan)",
    "Salasar Balaji Temple (Rajasthan)"
    // ---- Is array ko aap aur temples add karke 600+ bana sakte ho ----
  ];

  const templeListDiv = document.getElementById('templeList');

  function renderTemples(list) {
    templeListDiv.innerHTML = '';
    list.forEach(temple => {
      const card = document.createElement('div');
      card.className = 'temple-card';

      const name = document.createElement('span');
      name.textContent = temple;

      const button = document.createElement('button');
      button.textContent = 'Details';
      button.onclick = () => alert('You clicked ' + temple);

      card.appendChild(name);
      card.appendChild(button);
      templeListDiv.appendChild(card);
    });
  }

  // Initial render
  renderTemples(temples);

  // Search/filter function
  function filterTemples() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = temples.filter(t => t.toLowerCase().includes(query));
    renderTemples(filtered);
  }
</script>

</body>
</html>
