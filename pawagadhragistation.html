<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Visit Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }
    .form-container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 250px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #003366;
    }
    input, select {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff6f6;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    button {
      padding: 15px;
      width: 100%;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Temple Visit Registration</h2>
  <form>
    <div class="form-row">
      <div class="form-group">
        <label>First Name*</label>
        <input type="text" placeholder="Enter Your First Name *" required>
      </div>
      <div class="form-group">
        <label>Last Name*</label>
        <input type="text" placeholder="Enter Your Last Name *" required>
      </div>
      <div class="form-group">
        <label>Contact Number*</label>
        <input type="text" placeholder="Enter Your Contact Number *" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>State*</label>
        <select required>
          <option value="">Select State *</option>
          <option>Maharashtra</option>
          <option>Gujarat</option>
          <option>Rajasthan</option>
        </select>
      </div>
      <div class="form-group">
        <label>City*</label>
        <select required>
          <option value="">Select City *</option>
          <option>Pune</option>
          <option>Mumbai</option>
          <option>Ahmedabad</option>
        </select>
      </div>
      <div class="form-group">
        <label>Date Of Visit*</label>
        <input type="date" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Time*</label>
        <select required>
          <option value="">Select Time *</option>
          <option>07:00 AM</option>
          <option>09:00 AM</option>
          <option>11:00 AM</option>
          <option>05:00 PM</option>
        </select>
      </div>
      <div class="form-group">
        <label>Total Members*</label>
        <input type="number" value="1" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Full Name*</label>
        <input type="text" placeholder="Enter Full Name *" required>
      </div>
      <div class="form-group">
        <label>Gender*</label>
        <select required>
          <option value="">Select Gender *</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>ID Proof Type*</label>
        <select required>
          <option value="">Select ID Proof *</option>
          <option>Aadhar Card</option>
          <option>PAN Card</option>
          <option>Voter ID</option>
          <option>Passport</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Aadhar Card Number*</label>
        <input type="text" placeholder="Enter Aadhar Number *" maxlength="12" required>
      </div>
      <div class="form-group">
        <label>Upload Aadhar Card Photo*</label>
        <input type="file" accept="image/*" required>
      </div>
    </div>
 <a href="pawagadhpayment.html">
      <button type="button">Submit</button>
    </a>
  </form>
</div>

</body>
</html>
