<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Entry QR</title>
  <style>
    /* Body & Background */
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #FFD700, #FF6347);
      color: #333;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    /* Input fields */
    input {
      padding: 15px;
      font-size: 18px;
      margin: 10px;
      width: 250px;
      border-radius: 10px;
      border: 2px solid #fff;
      outline: none;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    input:focus {
      border-color: #FF4500;
      box-shadow: 0 0 10px rgba(255,69,0,0.7);
    }

    /* Buttons */
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #32CD32, #00FA9A);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    /* QR Code Image */
    #qrcode {
      margin-top: 30px;
      display: none; /* Hide initially */
      padding: 20px;
      background: #fff;
      border: 4px solid #FF6347;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    #qrcode img {
      width: 400px; /* Make QR code big */
      border-radius: 15px;
    }

    /* Steps */
    #step1, #step2 {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<h2>pawagadh Temple Entry</h2>

<div id="step1">
  <input type="text" id="mobile" placeholder="Enter Mobile Number" maxlength="10">
  <button onclick="sendOTP()">Send OTP</button>
</div>

<div id="step2" style="display:none;">
  <input type="text" id="otp" placeholder="Enter OTP" maxlength="4">
  <button onclick="verifyOTP()">Verify OTP</button>
</div>

<div id="qrcode">
  <img src="qrcode.jpg" alt="Your Temple QR Code">
</div>

<canvas id="qrcodeCanvas"></canvas>
<br><br>
<button id="downloadBtn">Download QR</button>


<script>
  // Example QR generator (dummy image for now)
  const canvas = document.getElementById("qrcodeCanvas");
  const ctx = canvas.getContext("2d");
  ctx.font = "20px Arial";
  ctx.fillText("", 20, 50);

  // Download button logic
  document.getElementById("downloadBtn").addEventListener("click", function () {
    const link = document.createElement("a");
    link.download = "TempleTicketQR.png";
    link.href = canvas.toDataURL(); // canvas â†’ image
    link.click();
  });
</script>

<script>
let generatedOTP = "";

// Step 1: Send OTP
function sendOTP() {
  const mobile = document.getElementById('mobile').value;
  if(mobile.length !== 10 || isNaN(mobile)) {
    alert("Enter a valid 10-digit mobile number!");
    return;
  }

  // Generate 4-digit OTP
  generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
  alert(`Your OTP is: ${generatedOTP}`); // Simulate sending SMS

  // Move to OTP input step
  document.getElementById('step1').style.display = 'none';
  document.getElementById('step2').style.display = 'flex';
}

// Step 2: Verify OTP
function verifyOTP() {
  const enteredOTP = document.getElementById('otp').value;
  if(enteredOTP === generatedOTP) {
    alert("OTP Verified! Showing your QR code...");

    // Hide OTP input and show QR code image
    document.getElementById('step2').style.display = 'none';
    document.getElementById('qrcode').style.display = 'block';
  } else {
    alert("Incorrect OTP. Try again!");
  }
}
</script>

</body>
</html>
